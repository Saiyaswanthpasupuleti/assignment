<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="./bootstrap-5.3.3-dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
        }

        #main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6); 
        }

        #border {
            border: 2px solid #333;
            border-radius: 10px;
            padding: 30px;
            background-color: white;
            max-width: 400px;
            width: 100%;
        }

        .form-control {
            padding: 15px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .links {
            display: flex;
            justify-content: space-between;
        }

        .links a {
            text-decoration: none;
            font-size: 14px;
            color: #007bff;
        }

        .links a:hover {
            text-decoration: underline;
        }

        h3 {
            color: #333;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
        }

        .footer small {
            color: #888;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="border" class="shadow-lg p-4">
            <form id="center" onsubmit="return validateForm()">
                <h3 class="text-center mb-4">Forgot Password?</h3>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">New Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Create your password" required>
                </div>
                <div class="mb-3">
                    <label for="repeatpassword" class="form-label">Confirm Password</label>
                    <input type="password" name="repeatpassword" id="repeatpassword" class="form-control" placeholder="Repeat your password" required>
                </div>
                
                <div class="links mb-3">
                    <a href="./login.html" id="login">Back to Login</a>
                </div>
                
                <button type="submit" class="btn btn-dark w-100">Submit</button>
            </form>
            <div class="footer mt-3">
                <small>&copy; 2024 YourCompany. All rights reserved.</small>
            </div>
        </div>
    </div>

    <script>


        function validateForm() {
            let password = document.getElementById('password').value;
            let repeatPassword = document.getElementById('repeatpassword').value;
            
            if (password !== repeatPassword) {
                alert("Passwords do not match. Please try again.");
                return false;
            }
            
            alert("Password reset successfully!"); 
            window.location.href = "login.html"; 
            return false; 
        }
    </script>

</body>
</html>
