<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Form</title>
    <link
      href="./bootstrap-5.3.3-dist/css/bootstrap.rtl.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: black;
        color: white;
        height: 100vh;
      }
      #main {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      #border {
        border: 2px solid #333;
        border-radius: 10px;
        padding: 30px;
        background-color: white;
        max-width: 400px;
        width: 100%;
      }
      #center {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      .form-control {
        padding: 15px;
        font-size: 16px;
        border-radius: 8px;
      }
      .btn-custom {
        width: 100%;
        padding: 12px;
        background-color: black;
        color: white;
        border-radius: 20px;
      }
      .links a {
        text-decoration: none;
        font-size: 14px;
        color: #007bff;
      }
      .links a:hover {
        text-decoration: underline;
      }
      h3 {
        font-size: 30px;
        font-weight: bold;
        text-align: center;
        color: #333;
      }
      .footer {
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <div id="border">
        <form id="center">
          <h3>Signup</h3>
          <input
            type="text"
            id="name"
            placeholder="Enter your Name"
            class="form-control"
            required
          />
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            class="form-control"
            required
          />
          <input
            type="password"
            id="password"
            placeholder="Create your password"
            class="form-control"
            required
          />
          <input
            type="password"
            id="repeat-password"
            placeholder="Repeat your password"
            class="form-control"
            required
          />
          <div class="links">
            <a href="login.html">Already have an account? Login!</a>
          </div>
          <input
            type="submit"
            id="submit"
            class="btn-custom mt-3"
            value="Signup"
          />
        </form>
        <div class="footer">
          <small>&copy; 2024 YourCompany. All rights reserved.</small>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("submit")
        .addEventListener("click", function (event) {
          event.preventDefault();

          let name = document.getElementById("name").value;
          let email = document.getElementById("email").value;
          let password = document.getElementById("password").value;
          let repeatPassword = document.getElementById("repeat-password").value;

          if (password !== repeatPassword) {
            alert("Passwords do not match!");
            return;
          }

          let user = {
            name: name,
            email: email,
            password: password,
          };

          let users = JSON.parse(localStorage.getItem("users")) || [];
          users.push(user);
          localStorage.setItem("users", JSON.stringify(users));

          alert("Signup successful!");
          window.location.href = "login.html";
        });
    </script>
  </body>
</html>
