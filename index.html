<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .full-page {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .container {
      max-width: 800px;
    }
    .note-container, .contact-form {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
    }

    .note {
      padding: 15px;
      margin: 10px 0;
      border: 1px solid white;
      border-radius: 8px;
      background-color: black; 
      color: white; 
    }

    .no-notes {
      color: #666;
      font-size: 1.2rem;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 10px 0;
      background-color: rgb(29, 28, 28);
      color: white;
    }
    #one{
      background-image: url("./assets/photos/premium_photo-1683749808835-6f8f186a903e-1.jpg");
    }
  </style>
</head>

<body>
  <div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#home">Notes App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#saved-notes">Saved Notes</a></li>
            <li class="nav-item"><a class="nav-link" href="#contact">Contact Us</a></li>
            <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="signup.html">Signup</a></li>
          </ul>
        </div>
      </div>
    </nav>






    <section id="home" class="full-page bg-light">
      <div class="container">
        <h1 class="text-center mb-4">Create a Note</h1>
        <div class="note-container">
          <form id="note-form">
            <div class="mb-3">
              <label for="note-title" class="form-label">Title</label>
              <input type="text" id="note-title" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="note-content" class="form-label">Content</label>
              <textarea id="note-content" class="form-control" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-dark w-100">Save Note</button>
          </form>
        </div>
      </div>
    </section>

    <section id="saved-notes" class="full-page bg-white">
      <div class="container">
        <h1 class="text-center mb-4">Saved Notes</h1>
        <div id="notes-list" class="mt-4"></div>
      </div>
    </section>







    <section id="contact" class="full-page bg-light">
      <div class="container">
        <h1 class="text-center mb-4">Contact Us</h1>
        <div class="contact-form">
          <form>
            <div class="mb-3">
              <label for="contact_name">Name</label>
              <input type="text" class="form-control" id="contact_name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
              <label for="contact_email">Email</label>
              <input type="email" class="form-control" id="contact_email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label for="contact_message">Message</label>
              <textarea class="form-control" id="contact_message" rows="5" placeholder="Your message" required></textarea>
            </div>
            <button type="submit" class="btn btn-dark w-100">Send</button>
          </form>
        </div>
      </div>
    </section>






    <footer>
      <p>&copy; 2024 Notes App.P Sai Yaswanth All rights reserved.</p>
    </footer>







    <script>

      const noteForm = document.getElementById("note-form");
      const notesList = document.getElementById("notes-list");

      function loadNotes() {
        const notes = JSON.parse(localStorage.getItem("notes")) || [];
        if (notes.length === 0) {
          notesList.innerHTML = '<p class="no-notes">No saved notes yet.</p>';
        } else {
          notesList.innerHTML = '';
          notes.forEach(note => {
            const noteDiv = document.createElement("div");
            noteDiv.classList.add("note");
            noteDiv.innerHTML = `
              <h4>${note.title}</h4>
              <p>${note.content}</p>
              <button class="btn btn-success btn-sm" onclick="editNote('${note.id}')">Edit</button>
              <button class="btn btn-danger btn-sm" onclick="deleteNote('${note.id}')">Delete</button>
            `;
            notesList.appendChild(noteDiv);
          });
        }
      }



      noteForm.addEventListener("submit", function (event) {
        event.preventDefault();
        const title = document.getElementById("note-title").value;
        const content = document.getElementById("note-content").value;
        const newNote = { id: Date.now().toString(), title, content };

        const notes = JSON.parse(localStorage.getItem("notes")) || [];
        notes.push(newNote);
        localStorage.setItem("notes", JSON.stringify(notes));
        noteForm.reset();
        loadNotes();
      });

      function deleteNote(id) {
        let notes = JSON.parse(localStorage.getItem("notes")) || [];
        notes = notes.filter(note => note.id !== id);
        localStorage.setItem("notes", JSON.stringify(notes));
        loadNotes();
      }





      function editNote(id) {
        let notes = JSON.parse(localStorage.getItem("notes")) || [];
        const noteToEdit = notes.find(note => note.id === id);
        if (noteToEdit) {
          document.getElementById("note-title").value = noteToEdit.title;
          document.getElementById("note-content").value = noteToEdit.content;

          notes = notes.filter(note => note.id !== id);
          localStorage.setItem("notes", JSON.stringify(notes));

          const submitButton = document.querySelector("button[type='submit']");
          submitButton.textContent = "Update Note";

          submitButton.onclick = function (e) {
            e.preventDefault();
            noteToEdit.title = document.getElementById("note-title").value;
            noteToEdit.content = document.getElementById("note-content").value;

            notes.push(noteToEdit);
            localStorage.setItem("notes", JSON.stringify(notes));
            noteForm.reset();
            loadNotes();
            submitButton.textContent = "Save Note";
            submitButton.onclick = function (e) {
              e.preventDefault();
              const title = document.getElementById("note-title").value;
              const content = document.getElementById("note-content").value;
              const newNote = { id: Date.now().toString(), title, content };

              const notes = JSON.parse(localStorage.getItem("notes")) || [];
              notes.push(newNote);
              localStorage.setItem("notes", JSON.stringify(notes));
              noteForm.reset();
              loadNotes();
            };
          };
        }
      }


      
      loadNotes();
    </script>
  </div>
</body>
</html>
